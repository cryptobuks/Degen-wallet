name: CI iOS

on:
  push:
    branches: [ main ]
    paths:
      - 'ios/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ios/**'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: c-hive/gha-yarn-cache@v2

      - name: Install tools
        run: brew install xcbeautify

      - name: Install dependencies
        run: yarn install

      - name: Install iOS Dependency
        run: yarn run install:ios

      - name: Run iOS tests
        run: yarn run test:ios
